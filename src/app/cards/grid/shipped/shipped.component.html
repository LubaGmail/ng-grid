<div *ngIf="shipped" class="mt-3">
    <div class="col-6">
      <label class="labelDesc robotoSmall">Shipped Orders</label>
    </div>
    <div class="col-6">
      <button
        type="button"
        id="shipped"
        name="shipped"
        class="btn btn-sm btn-secondary mr-2 p-1 float-right"
        (click)="closeShipped($event)"
      >
        <span class="fa fa-times pr-1"></span>Close
      </button>
    </div>
  </div>
